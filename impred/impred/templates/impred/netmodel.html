{% extends "impred/base.html" %}

{% block content %}

<div class="login-hero">
    <div class="login-container1">
        <img
            alt="image"
            src="https://img.freepik.com/free-vector/blue-futuristic-networking-technology_53876-100679.jpg?w=900&amp;t=st=1707929845~exp=1707930445~hmac=e84e7e2f3ef6d1f2a3d4583c5e6f880f752b21f3c080c7cf0ce26daa2b201e1a"
            class="login-image0"
        />
    </div>
    <div class="login-container2">
        <div class="signup-container30">
            <h1 style="margin-left: 16px;">Load new NetModel</h1>

            <form action="{% url 'impred:netmodel' %}" method="post" class="login-form" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="login-textinput0">
                    <label> NetModel Name:
                        <div class="input">
                            {{ form.name }}
                        </div>
                    </label>
                    <span class="alert-error">{{ form.errors.name }}</span>
                </div>

                <div class="login-textinput0">
                    <label> Description:
                        <div class="input">
                            {{ form.description }}
                        </div>
                    </label>
                    <span class="alert-error">{{ form.errors.description }}</span>
                </div>

                <br>
                <div class="login-textinput0">
                    <label> Categories:
                        <div class="input">
                            {{ form.categories }}
                        </div>
                    </label>
                    <span class="alert-error">{{ form.errors.categories }}</span>
                </div>

                <div class="login-textinput0">
                    <label> Accuracy:
                        <div class="input">
                            {{ form.accuracy }}
                        </div>
                    </label>
                    <span class="alert-error">{{ form.errors.accuracy }}</span>
                </div>

                <div class="login-textinput0">
                    <label> File of NetModel:
                        <div class="input">
                            {{ form.modelpath }}
                        </div>
                    </label>
                    <span class="alert-error">{{ form.errors.modelpath }}</span>
                </div>

                <div class="login-textinput0">
                    <label> Labels (list of tags separated by commas):
                        <div class="input">
                            {{ form.labels }}
                        </div>
                    </label>
                    <span class="alert-error">{{ form.errors.labels }}</span>
                </div>

                <div class="login-btn-group">
                    <button type="submit" class="login-button button">Submit</button>
                    <button type="reset" class="login-button1 button">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
