{% extends "impred/base.html" %}

{% block content %}

<div class="login-hero">
    <div class="login-container1">
        <img
            alt="image"
            src="https://img.freepik.com/free-vector/blue-futuristic-networking-technology_53876-100679.jpg?w=900&amp;t=st=1707929845~exp=1707930445~hmac=e84e7e2f3ef6d1f2a3d4583c5e6f880f752b21f3c080c7cf0ce26daa2b201e1a"
            class="login-image"
        />
    </div>
    <div class="login-container2">
        <div class="signup-container3">
            <h1 class="login-text">Wellcome to YASO</h1>

            <form action="{% url 'user:signup' %}" method="post" class="login-form">
                {% csrf_token %}

                <div class="login-textinput">
                    <label> Username:
                        <div class="input">
                            {{ form.username }}
                        </div>
                    </label>
                    <span class="alert-error">{{ form.errors.username }}</span>
                </div>

                <div class="login-textinput">
                    <label> Email:
                        <div class="input">
                            {{ form.email }}
                        </div>
                    </label>
                    <span class="alert-error">{{ form.errors.email }}</span>
                </div>

                <br>
                <div class="login-textinput">
                    <label> Password:
                        <div class="input">
                            {{ form.password1 }}
                        </div>
                    </label>
                    <span class="alert-error">{{ form.errors.password1 }}</span>
                </div>

                <div class="login-textinput">
                    <label> Password confirmation:
                        <div class="input">
                            {{ form.password2 }}
                        </div>
                    </label>
                    <span class="alert-error">{{ form.errors.password2 }}</span>
                </div>

                <div class="login-btn-group">
                    <button type="submit" class="login-button button">Submit</button>
                    <button type="reset" class="login-button1 button">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
